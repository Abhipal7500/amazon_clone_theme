<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/amazon_favicon.ico" image="image/gif" size="16X16" >
    <title>Amazon</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <!-- font awesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap css local -->
     <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
  <body>

    <!-- Navbar starts -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="btn btn-outline-light"><i class="fas fa-sliders-h"></i></button>
          <a class="navbar-brand px-2" href="#"><img src="img/amazon_logo_white.png" height="30" width="100" alt="amazon_logo_white"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline px-2" novalidate method="get">
               <div class="input-group">
                 <div class="input-group-prepend">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle rounded-0" type="button" data-bs-toggle="dropdown" aria-expanded="false" name="btnCategory" id="btnCategoryDropdownMenu">
                          All
                        </button>
                        <div class="dropdown-menu" aria-labelledby="btnCategoryDropdownMenu">
                          <a class="dropdown-item" href="#">All</a>
                          <a class="dropdown-item" href="#">Smart Phone</a>
                          <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                      </div>
                 </div>
                 <input type="text" class="form-control" size="50" name="query" id="query">
                 <input type="text" name="category" id="category" value="book" hidden>
                 <div class="div-input-group-append">
                <button type="submit" class="btn btn-warning rounded-0"><li class="fas fa-search"></li></button>
               </div>
                </div> 
                
            </form>
              <!-- Dropdown Language -->
            <ul class="navbar-nav">
                <li class="nav-item dropdown px-2">
                    <a class="nav-link" href="#" id="prefLanguageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-2x fa-solid fa-language"></i>
                    </a>

             
              
               <div class="dropdown-menu" aria-labelledby="prefLanguageDropdown">
                      <form class="p-3">
                        <div class="dropdown-divider"></div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="prefLang" id="englishLang" value="english">
                            <label class="form-check-label" for="englishLang">
                                <img src="img/flag/english.png" height="30" width="50" alt="Uk_flag">
                            </label>
                          </div>
                          <div class="dropdown-divider"></div>
                          <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="prefLang" id="urduLang" value="urdu">
                            <label class="form-check-label" for="urduLang">
                                <img src="img/flag/urdu.png" height="30" width="50" alt="pakistan_flag">
                            </label>
                          </div>
                          <div class="dropdown-divider"></div>
                          <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="prefLang" id="hindiLang" value="hindi">
                            <label class="form-check-label" for="hindiLang">
                                <img src="img/flag/hindi.png" height="30" width="50" alt="India_flag">
                            </label>
                          </div>
                          <div class="dropdown-divider"></div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="prefLang" id="banglaLang" value="bangla">
                            <label class="form-check-label" for="banglaLang">
                                <img src="img/flag/bangla.png" height="30" width="50" alt="bangla_flag">
                            </label>
                          </div>
                          <div class="dropdown-divider"></div>
                      </form>
                    </div>
                    <!-- Dropdown Language end -->

                </li>     
                <!-- User account start -->
                <li class="nav-item dropdown px-2">
                    <a class="nav-link" href="#" id="userAccount" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-2x fa-solid fa-user-circle"></i>
                    </a>
                    <div class="dropdown-menu px-3" aria-labelledby="userAccount">
                    <div class="d-flex flex-column justify-content-center">
                        <a href="login.html" class="btn btn-warning w-75 btn-sm font-weight-bold">Sign in</a>
                       <small class="">New Customer?<a href="#"> Start here.</a></small>
                    </div>

                    </div>
                </li> 
                  <!-- User Account end  -->

                  <!-- Shopping cart Start -->
                <li class="nav-item px-2">
                <a class="nav-link" href="#" aria-disabled="true">
                    <i class="fa-solid text-light fa-2x fa-cart-shopping "></i>
                <span class="badge rounded-pill bg-danger">10</span>
                </a>
            </li>
            <!-- Shopping cart end -->
            </ul>
          </div>
       
      </nav>

      <!-- Navbar ends -->
   
      <!-- login form start -->
       <div class="container mb-5">
         
        <div class="card mx-auto mt-5 pb-3 shadow rounded" style="width: 25rem;">
            <div class="card-body">
              <h4 class="card-title">Login</h4>
              <!-- Login form start -->
              <form novalidate>
                <div class="mb-3">
                  <label for="userEmail" class="form-label">Email address</label>
                  <input type="email" name="email" class="form-control" placeholder="abc@email.com" id="userEmail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="userPassword" class="form-label">Password</label>
                  <input type="password" name="password" placeholder="******" class="form-control" id="userPassword" aria-describedby="passwordHelp">
                  <div id="passwordHelp" class="form-text">Password must be at least 6 character</div>
                </div>
                <button type="submit" class="btn btn-warning w-100 shadow rounded">Signin</button>
              </form>
               <!-- Login form start end-->
                
               <!-- OR seperator -->
               <hr class="hr-text" data-content="New to Amazon?">
            <!-- Create a Button -->
             <a href="register.html" class="btn btn-sm btn-dark w-100 mt-2">Craete your Amazon account</a>
            <a  href="#" class="btn btn-outline-success btn-sm w-100 mt-2">
                <i class="fab fa-google mx-1"></i>Sign in with Google
            </a>
            <a  href="#" class="btn btn-outline-primary btn-sm w-100 mt-2">
                <i class="fab fa-facebook-square mx-1"></i>Sign in with Facebook
            </a>
            </div>
          </div>

       </div>
       

       <!-- login form end -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
    <script src="js/custom.js"></script>
</body>
</html>
